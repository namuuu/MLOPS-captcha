name: Captcha Azure Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  - build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Puppeteer Chrome Browser
        run: npx puppeteer browsers install chrome

      - name: Run Scraper
        run: npm run loop

  - train:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow
          pip install transformers
          pip install torch
          pip install datasets

      - name: Train Model
        run: python ./OCR/train.py
      